
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="flex-container">
        <div class="flex-items">
            <div class="extra">
                <p class="inner" id="result">0</p>
            </div>
        </div>
        <div class="flex-items" id="lowerbuttons">
            <div class="line1">
                <input type="submit" value="C/CE" class="i" id="C/CE">
                <input type="submit" value="+/-" class="i" id="+/-">
                <input type="submit" value="√" class="i" id="√">
                <input type="submit" value="%" class="i" id="%">
            </div>
            <div class="line2">
                <input type="submit" value="7" class="i" id="7">
                <input type="submit" value="8" class="i" id="8">
                <input type="submit" value="9" class="i" id="9">
                <input type="submit" value="÷" class="i" id="÷">
            </div>
            <div class="line3">
                <input type="submit" value="4" class="i" id="4">
                <input type="submit" value="5" class="i" id="5">
                <input type="submit" value="6" class="i" id="6">
                <input type="submit" value="x" class="i" id="x">
            </div>
            <div class="line4">
                <input type="submit" value="1" class="i" id="1">
                <input type="submit" value="2" class="i" id="2">
                <input type="submit" value="3" class="i" id="3">
                <input type="submit" value="-" class="i" id="-">
            </div>
            <div class="line5">
                <input type="submit" value="0" class="i" id="0">
                <input type="submit" value="." class="i" id=".">
                <input type="submit" value="=" class="i" id="=">
                <input type="submit" value="+" class="i" id="+">
            </div>
        </div>
    </div>
</body>
</html>
